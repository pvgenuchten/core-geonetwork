<div class="container-fluid ngr-search" data-ng-controller="NgrSearchHomeController">
	<div class="row ngr-search-home">

		<div class="col-md-4 col-md-offset-1">
			<div class="form-group" class="text-align:left">
				<label for="anyHome" data_translate="">SearchAny</label>
				<input type="text" id="anyHome" autocomplete="off"
					   class="form-control input-lg"
					   autofocus=""
					   data-ng-model="searchHomeParams.anyParameter"
             data-typeahead="address for address in getAnySuggestions($viewValue)"
             data-typeahead-loading="anyLoading"
             data-typeahead-min-length="1"
             data-ng-model-options="modelOptions"
					   placeholder="{{'anyPlaceHolder' | translate}}"
					   data-ng-keyup="$event.keyCode == 13 && goToSearch(searchHomeParams.anyParameter)"
					   />
			</div>
			
		</div>
		<div class="col-md-4">
			<div class="form-group has-feedback">
				<label id="searchLocationLbl" for="loc" data-translate="">AtLocation</label>
				<select multiple
						class="form-control input-lg"
						id="loc"
						data-ngr-multi-location
						data-thesaurus-key="external.place.administrativeAreas"
						data-uri-string="searchHomeParams.geometry"></select>
				<span class="form-control-feedback">
					<i class="fa fa-map-marker fa-2x"></i>
				</span>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group" style="margin-top:40px">
				  <a id="searchBtn" class="btn btn-primary btn-lg"
						  type="button" data-ng-click="performSearchHome()">
					<i class="fa fa-search"></i> {{'search'|translate}}
				  </a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 col-md-offset-1 ngr-categories"><h3>Bekijk één van de categorieën</h3></div>
  </div>
  <div class="row">

    <div class="col-md-12 ngr-nopadding">
      <div class="row">

        <div data-ng-repeat="facet in searchInfo.facet['topicCats']" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 ngr-nopadding-tablet" data-ng-show="facet['@label'].length>0">
          <div class="ngr-category clearfix">
            <a data-ng-href="#/search?topicCat={{facet['@name']}}">
              <div class="pull-left">
              	<i class="fa gn-icon gn-icon-{{facet['@name']}} fa-2x fa-fw"></i>
              </div>
              <span class="gn-icon-label">{{facet['@label']}}</span>
              <span class="gn-icon-count">({{facet['@count']}})</span>
            </a>
          </div>
          <!-- /.ngr-category -->
        </div>
      </div>
      <!-- /.row -->
    </div>
  </div>
  <!-- /.row -->
</div>
