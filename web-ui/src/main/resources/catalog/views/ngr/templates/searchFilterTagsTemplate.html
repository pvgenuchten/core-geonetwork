<div col-md-offset-3 col-md-6 relative ngr-margin-bottom>
  <span class="btn btn-sm btn-primary ngr-searchterm" data-ng-repeat="filter in currentFilters">
    <span data-ng-if="filter.type == 'facet'">{{filter.labelKey | decodeURIComponent | translate}}</span>
    <span data-ng-if="filter.type == 'standard'">{{filter.value | decodeURIComponent | translatearray:' or '}}</span>
    <span data-ng-if="filter.type == 'boolean'">{{filter.labelKey | translate}}</span>
    <span data-ng-if="filter.type == 'geometry'">{{filter.value}}</span>
    <i class="fa fa-times" data-ng-click="removeFilter(filter)"></i>
</span>
</div>
